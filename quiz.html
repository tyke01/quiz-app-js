<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Urbanist:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <!-- <h1 class="main-title">Quiz App</h1> -->
      <section class="container">
        <div class="game">
          <div class="content">
            <h1 class="question"></h1>

            <div class="answers">

            </div>
            
          </div>
          <button class="submit" type="button">Submit</button>
        </div>

        <div class="result">
          <h1>Congratulations</h1>
          
          <h3 class="correct"></h3>
          <h3 class="wrong"></h3>

          <h2 class="score"></h2>

          <button class="play" type="button">Play Again</button>
        </div>
      </section>

      <script src="quiz.js"></script>
    </main>
  </body>
</html>
